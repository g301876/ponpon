<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>CSS 教學</title>
		<style type="text/css">
		.title{font-weight:bold ; font-size:26px}
		.content{height:200px ;width:400px;padding:10px;border:1px dashed blue; margin-top:10px;margin-bottom:10px}
		.keyword{color:red}
		.box{position:relative;left:200px;top: 0px;
			width:100px ;height:100px ;background-color:green}
		</style>
	</head>
	<body>
		<div class="title">今天天氣不錯</div>
		<div class="content">
			我去公園散步，餵<span class="keyword">鴿子</span>。<br/>
			覺得鴿子<span class="keyword">好可愛</span>喔。</div>
		<div class="box"></div>
		<div class="title">今天天氣不錯</div>
		<div class="content">
			我去公園散步，餵<span class="keyword">鴿子</span>。<br/>
			覺得鴿子<span style="position:relative;top:-8px">好可愛</span>喔。</div>
		<div class="box"></div>
	</body>
</html>
